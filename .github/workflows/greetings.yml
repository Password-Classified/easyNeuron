name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hello! This is your first easyNeuron issue. Thank you for contributing.'
        pr-message: 'Hello! Welcome to the easyNeuron team. I hope you enjoy working on this project.'
